<header class='entry-header'>
  <div class='entry-info'>
    <p class='entry-genre'>
      {{ .Params.genre }}
    </p>
    <h1 class='entry-title title'>
      {{- .Title -}}
    </h1>
    {{ with .Description }}
    <p class='entry-subtitle'>
      {{ . }}
    </p>
    {{ end }}
  </div>
  {{ partial "entry/meta" . }}
</header>
